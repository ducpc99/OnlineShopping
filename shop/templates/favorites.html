{% extends 'base.html' %}
{% load custom_filters %}
{% block content %}
{% if products %}
<h2>Your Favorites</h2><hr>
{% for product in products %}
<div class="card me-2 mb-2" style="width: 16rem;">
    <img style="object-fit: cover; width: 100%; height: auto;" class="card-img mt-2" src="{% if product.image %}{{ product.image.url }}{% else %}{{ product.image_url }}{% endif %}">
    <div class="mt-3 text-center">
      <h5 class="card-title">{{ product.title }}</h5>
      <p class="text-muted">{{ product.price|currency }}</p>
      <a href="{{ product.get_absolute_url }}" class="mb-3 btn btn-outline-primary w-100">Buy Now</a>
    </div>
  </div>
{% endfor %}
{% else %}
<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8 mt-5 pt-5 text-center">
    <br>
    <h3 class="text-muted text-capitalize">No Products..!</h3>
  </div>
  <div class="col-md-2"></div>
</div>
{% endif %}
{% endblock %}
