version: '3.8'

services:
  db:
    image: mariadb:10.5
    container_name: db
    environment:
      MARIADB_ALLOW_EMPTY_ROOT_PASSWORD: "yes"
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"
    restart: always

  web:
    build: .
    container_name: web
    command: >
      sh -c "
      /wait-for-it.sh db 3306 -- 
      python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_NAME=db_OS
      - DB_USER=root
      - DB_PASS=""
    restart: always

volumes:
  mariadb_data:
